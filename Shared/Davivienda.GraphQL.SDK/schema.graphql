schema {
  query: Query
  mutation: Mutation
  subscription: Suscripciones
}

type Query {
  areas: [AreasModel!]!
  areasByName(area_name: String!): [AreasModel!]!
  areasById(area_id: UUID!): AreasModel!
  bitacoras: [BitacoraFriccionModel!]!
  bitacoraById(bif_id: UUID!): BitacoraFriccionModel
  bitacoraSoluciones: [BitacoraSolucionesModel!]!
  bitacoraSolucionById(bit_sol_id: UUID!): BitacoraSolucionesModel
  bitacoraSolucionesByName(nombre: String!): [BitacoraSolucionesModel!]!
  comentarios: [ComentariosModel!]!
  comentariosByText(texto: String!): [ComentariosModel!]!
  comentarioById(com_id: UUID!): ComentariosModel
  detallesProyecto: [DetalleProyectoModel!]!
  detalleProyectoById(det_pro_id: UUID!): DetalleProyectoModel
  documentaciones: [DocumentacionModel!]!
  documentacionById(doc_id: UUID!): DocumentacionModel
  fricciones: [FriccionModel!]!
  friccionById(fri_id: UUID!): FriccionModel
  notificaciones: [NotificacionesModel!]!
  notificacionById(not_id: UUID!): NotificacionesModel
  prioridades: [PrioridadModel!]!
  prioridadesByName(nombre: String!): [PrioridadModel!]!
  prioridadById(pri_id: UUID!): PrioridadModel
  procesos: [ProcesoModel!]!
  procesosByName(nombre: String!): [ProcesoModel!]!
  procesoById(proc_id: UUID!): ProcesoModel
  proyectos: [ProyectosModel!]!
  proyectosByName(nombre: String!): [ProyectosModel!]!
  proyectoById(pro_id: UUID!): ProyectosModel
  roles: [RolesModel!]!
  rolesByName(nombre: String!): [RolesModel!]!
  rolById(rol_id: UUID!): RolesModel
  soluciones: [SolucionesModel!]!
  solucionesByName(nombre: String!): [SolucionesModel!]!
  solucionById(sol_id: UUID!): SolucionesModel
  tareas: [TareaModel!]!
  tareasByName(nombre: String!): [TareaModel!]!
  tareaById(tar_id: UUID!): TareaModel
  usuarios: [UsuarioModel!]!
  usuarioByEmail(email: String!): UsuarioModel
  usuarioById(usu_id: UUID!): UsuarioModel
}

type Mutation {
  insertAreas(area: AreasModelInput!): Boolean!
  deleteArea(area_id: UUID!): Boolean!
  updateArea(areas: AreasModelInput!): Boolean!
  insertBitacora(bitacora: BitacoraFriccionModelInput!): Boolean!
  updateBitacora(bitacora: BitacoraFriccionModelInput!): Boolean!
  deleteBitacoraSolucion(bit_sol_id: UUID!): Boolean!
  insertBitacoraSolucion(bitacora: BitacoraSolucionesModelInput!): Boolean!
  updateBitacoraSolucion(bitacora: BitacoraSolucionesModelInput!): Boolean!
  insertComentario(comentario: ComentariosModelInput!): Boolean!
  updateComentario(comentario: ComentariosModelInput!): Boolean!
  deleteComentario(com_id: UUID!): Boolean!
  insertDetalleProyecto(detalle: DetalleProyectoModelInput!): Boolean!
  updateDetalleProyecto(detalle: DetalleProyectoModelInput!): Boolean!
  deleteDetalleProyecto(det_pro_id: UUID!): Boolean!
  insertDocumentacion(doc: DocumentacionModelInput!): Boolean!
  updateDocumentacion(doc: DocumentacionModelInput!): Boolean!
  deleteDocumentacion(doc_id: UUID!): Boolean!
  insertFriccion(friccion: FriccionModelInput!): Boolean!
  updateFriccion(friccion: FriccionModelInput!): Boolean!
  deleteFriccion(fri_id: UUID!): Boolean!
  insertNotificacion(notificacion: NotificacionesModelInput!): Boolean!
  updateNotificacion(notificacion: NotificacionesModelInput!): Boolean!
  deleteNotificacion(not_id: UUID!): Boolean!
  insertPrioridad(prioridad: PrioridadModelInput!): Boolean!
  updatePrioridad(prioridad: PrioridadModelInput!): Boolean!
  deletePrioridad(pri_id: UUID!): Boolean!
  insertProceso(proceso: ProcesoModelInput!): Boolean!
  updateProceso(proceso: ProcesoModelInput!): Boolean!
  deleteProceso(proc_id: UUID!): Boolean!
  insertProyecto(proyecto: ProyectosModelInput!): Boolean!
  updateProyecto(proyecto: ProyectosModelInput!): Boolean!
  deleteProyecto(pro_id: UUID!): Boolean!
  insertRol(rol: RolesModelInput!): Boolean!
  updateRol(rol: RolesModelInput!): Boolean!
  deleteRol(rol_id: UUID!): Boolean!
  insertSolucion(solucion: SolucionesModelInput!): Boolean!
  updateSolucion(solucion: SolucionesModelInput!): Boolean!
  deleteSolucion(sol_id: UUID!): Boolean!
  insertTarea(tarea: TareaModelInput!): Boolean!
  updateTarea(tarea: TareaModelInput!): Boolean!
  deleteTarea(tar_id: UUID!): Boolean!
  login(usuNum: Int! password: String!): String!
  insertUsuario(usuario: UsuarioModelInput!): Boolean!
  updateUsuario(usuario: UsuarioModelInput!): Boolean!
  deleteUsuario(usu_id: UUID!): Boolean!
}

type Suscripciones {
  onAreaInserted: AreasModel!
  onAreaUpdated: AreasModel!
  onProyectoInserted: ProyectosModel!
  onProyectoUpdated: ProyectosModel!
  onDetalleProyectoInserted: DetalleProyectoModel!
  onDetalleProyectoUpdated: DetalleProyectoModel!
  onTareaInserted: TareaModel!
  onTareaUpdated: TareaModel!
  onUsuarioInserted: UsuarioModel!
  onRolInserted: RolesModel!
  onFriccionInserted: FriccionModel!
  onFriccionUpdated: FriccionModel!
  onSolucionInserted: SolucionesModel!
  onSolucionUpdated: SolucionesModel!
  onBitacoraFriccionInserted: BitacoraFriccionModel!
  onBitacoraSolucionInserted: BitacoraSolucionesModel!
  onComentarioInserted: ComentariosModel!
  onDocumentacionInserted: DocumentacionModel!
  onNotificacionSent: NotificacionesModel!
  onPrioridadUpdated: PrioridadModel!
  onProcesoInserted: ProcesoModel!
}

