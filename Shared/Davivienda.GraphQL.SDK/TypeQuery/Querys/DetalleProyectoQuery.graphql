# 3. Obtener detalle por ID (CORREGIDO)
query GetDetalleProyectoById($id: UUID!) {
  detalleProyectoById(det_pro_id: $id) {
    det_PRO_ID
    pro_ID
    usu_ID
    rol_ID
  }
}