# 1. Obtener todos los detalles de proyectos (CORREGIDO)
query GetDetallesProyecto {
  detallesProyecto {
    det_PRO_ID       # Antes: DET_PRO_ID (Error)
    pro_ID           # Antes: PRO_ID (Error)
    usu_ID           # Antes: USU_ID (Error)
    rol_ID           # Antes: ROL_ID (Error)
    det_PRO_FEC_ASI
    det_PRO_FEC_CRE
    det_PRO_FEC_MOD
  }
}

