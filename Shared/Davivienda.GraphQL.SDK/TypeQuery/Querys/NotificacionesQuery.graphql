# 1. Obtener todas las notificaciones (CORREGIDO)
query GetNotificaciones {
  notificaciones {
    not_ID        # Antes: noT_ID
    not_MEN       # Antes: noT_MEN
    not_LEI       # Antes: noT_LEI
    usu_ID        # Antes: usU_ID
    not_FEC_CRE
    not_FEC_MOD
  }
}

