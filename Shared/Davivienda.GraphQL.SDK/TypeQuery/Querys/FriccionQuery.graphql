# 1. Obtener todas las fricciones (CORREGIDO)
query GetFricciones {
  fricciones {
    fri_ID        # Antes: frI_ID (Error)
    fri_TIP       # Antes: frI_TIP (Error)
    fri_DES       # Antes: frI_DES (Error)
    fri_EST       # Antes: frI_EST (Error)
    fri_IMP       # Antes: frI_IMP (Error)
    tar_ID
    usu_ID
    fri_FEC_CRE
    fri_FEC_MOD
  }
}

