# 1. Obtener todas las documentaciones (CORREGIDO)
query GetDocumentaciones {
  documentaciones {
    doc_ID        # Antes: doC_ID (Error)
    doc_NOM       # Antes: doC_NOM (Error)
    doc_RUT       # Antes: doC_RUT (Error)
    tar_ID        # Antes: taR_ID (Error)
    usu_ID        # Antes: usU_ID (Error)
    doc_FEC_CRE
    doc_FEC_MOD
  }
}

