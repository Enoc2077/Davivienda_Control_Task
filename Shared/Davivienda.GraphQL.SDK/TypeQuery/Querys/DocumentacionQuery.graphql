# 3. Obtener documentación por ID (CORREGIDO)
query GetDocumentacionById($id: UUID!) {
  documentacionById(doc_id: $id) {
    doc_ID
    doc_NOM
    doc_RUT
    tar_ID
    usu_ID
  }
}