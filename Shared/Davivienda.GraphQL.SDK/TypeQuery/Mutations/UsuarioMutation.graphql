mutation InsertUsuario($input: UsuarioModelInput!) {
  insertUsuario(usuario: $input)
}

mutation UpdateUsuario($input: UsuarioModelInput!) {
  updateUsuario(usuario: $input)
}

mutation DeleteUsuario($id: UUID!) {
  deleteUsuario(usu_id: $id)
}

mutation Login($usuNum: Int!, $password: String!) {
  login(usuNum: $usuNum, password: $password)
}