<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davivienda.FrontEnd</title>
    <base href="/Davivienda_Control_Task/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="/css/Calendario.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Davivienda.FrontEnd.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
    </div>

    <script>
        // Usamos una función autoejecutable para asegurar el registro
        (function () {
            window.setupHorizontalScroll = (elementId) => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.addEventListener("wheel", (evt) => {
                        evt.preventDefault();
                        // Ajuste para scroll suave
                        element.scrollLeft += evt.deltaY;
                    }, { passive: false });
                    console.log("Scroll horizontal configurado para: " + elementId);
                } else {
                    console.error("No se encontró el elemento: " + elementId);
                }
            };
        })();
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
