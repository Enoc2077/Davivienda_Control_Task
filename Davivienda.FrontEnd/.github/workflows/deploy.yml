name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # Se agregaron comillas, punto y coma y se corrigió la sangría (2 espacios antes de run)
    - name: Publish
      run: dotnet publish Davivienda.FrontEnd/Davivienda.FrontEnd.csproj -c Release -o release --nologo /p:NoWarn="CS8600;CS8602;CS8603;CS8604;CS8618"
    
    - name: Add .nojekyll
      run: touch release/wwwroot/.nojekyll
    
    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: release/wwwroot
        branch: gh-pages